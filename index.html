<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Library</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/app.js" defer></script>
</head>

<body data-root="${rootContext}">

<div class="grid-main">

  <!-- ADD BOOK FORM -->
  <div class="form-add-book">

    <button id="btn-newBookForm">Add new Book!</button>
    <br>

    <form action="#" method="get" id="main-form">
      <table>
        <tr>
          <td><label for="bookTitle">Title</label></td>
          <td class="spaceBtwnColumns"></td>
          <td><input type="text" id="bookTitle" placeholder="Game of Thrones" minlength="2" maxlength="99" required></td>
        </tr>
        <tr>
          <td><label for="bookAuthor">Author</label></td>
          <td class="spaceBtwnColumns"></td>
          <td><input type="text" id="bookAuthor" placeholder="George R. R. Martin" minlength="2" maxlength="50" required></td>
        </tr>
        <tr>
          <td><label for="bookGenre">Genre</label></td>
          <td class="spaceBtwnColumns"></td>
          <td>
            <label for="genreF">Fiction</label>
            <input type="radio" id="genreF" value="fiction">
            <label for="genreNF" class="genreNF">Non-Fiction</label>
            <input type="radio" id="genreNF" value="nonfiction">
          </td>
        </tr>
        <tr>
          <td><label for="numPages"># pages</label></td>
          <td class="spaceBtwnColumns"></td>
          <td><input type="number" id="numPages" min="1" max="2000" placeholder="250"></td>
        </tr>
        <tr>
          <td><label for="haveRead">Have read?</label></td>
          <td class="spaceBtwnColumns"></td>
          <td>
            <label for="haveReadY">Yes</label>
            <input type="radio" id="haveReadY" value="Y">
            <label for="haveReadN" class="haveReadN">No</label>
            <input type="radio" id="haveReadN" value="N">
          </td>
        </tr>
      </table>

      <button type="submit" class="btn-updateLibrary">Add to your library!</button>

    </form>
  </div>

  <!-- LIBRARY -->
  <div class="grid-lib">

    <!-- Exa Book 1 -->
    <div class="lib-book" data-id="book1">
      <div class="book-icon icon-remove-div">
        <img src="./images/close-circle-black.png" alt="black circle with white x" class="icon-remove" data-id="book1" title="Remove from library">
      </div>
      <div class="book-text text-title">Game of Thrones: A Song of Ice and Fire</div>
      <div class="book-text text-author">George R. R. Martin</div>
      <div class="book-line"><hr></div>
      <div class="book-icon icon-genre-div">
        <img src="./images/fiction.png" alt="head of stereotypical alien" class="icon-genre" title="Fiction">
      </div>
      <div class="book-icon icon-read-div">
        <img src="./images/have-read.png" alt="book with checkmark in lower-right" class="icon-read" title="Read it!">
      </div>
      <div class="book-icon icon-pages-div">270 pgs</div>
    </div>

    <!-- Exa Book 2 -->
    <div class="lib-book" data-id="book2">
      <div class="book-icon icon-remove-div">
        <img src="./images/close-circle-black.png" alt="black circle with white x" class="icon-remove" data-id="book2" title="Remove from library">
      </div>
      <div class="book-text text-title">Game of Thrones: A Song of Ice and Fire</div>
      <div class="book-text text-author">George R. R. Martin</div>
      <div class="book-line"><hr></div>
      <div class="book-icon icon-genre-div">
        <img src="./images/fiction.png" alt="head of stereotypical alien" class="icon-genre" title="Fiction">
      </div>
      <div class="book-icon icon-read-div">
        <img src="./images/have-read.png" alt="book with checkmark in lower-right" class="icon-read" title="Read it!">
      </div>
      <div class="book-icon icon-pages-div">270 pgs</div>
    </div>


    <!-- Exa Book 3 -->


  </div>

</div>

</body>

</html>
